<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="top">
  <p class="title">We're launching soon</p>
  <div class="time" id="time">
    <span >
      <div class="numberbox">
        <div class="number0 days" id="days">00</div>
        <div class="number1 days" id="days1">00</div>
      </div>
        <div class="word">Days</div>
    </span>

    <span >
      <div class="numberbox">
        <div class="number0 hours" id="hours">00</div>
        <div class="number1 hours" id="hours1">00</div>
      </div>
        <div class="word">Hours</div>
    </span>
    
    <span >
      <div class="numberbox">
        <div class="number0 minutes" id="minutes">00</div>
        <div class="number1 minutes" id="minutes1">00</div>
      </div>
        <div class="word">Minutes</div>
    </span>
    
    <span >
      <div class="numberbox">
        <div class="number0 seconds" id="seconds">00</div>
        <div class="number1 seconds" id="seconds1">00</div>
      </div>
        <div class="word">Seconds</div>
    </span>
  </div>
</div>

<div class="hills">
  <div class="icons">
    <!-- <img src="images/icon-facebook.svg">
    <img src="images/icon-pinterest.svg">
    <img src="images/icon-instagram.svg"> -->

  </div>
</div> 
<script src="script.js"></script>
   
</body>
</html>
